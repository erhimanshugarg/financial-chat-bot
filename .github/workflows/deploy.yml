name: Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run chatbot script
        run: python chatbot.py

      # Remove this step if you are using Streamlit Community Cloud for deployment
      # Update this step if you are using another platform for deployment
      - name: Deploy to Streamlit Community Cloud
        run: echo "Deploying to Streamlit Community Cloud..."
